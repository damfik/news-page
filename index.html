<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>News Column</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Navigation bar -->
      <nav class="menu">
      	<div class="menu-content" id="navMenu">
        <p class="input-container">
        	<img src="./image/search_icon.png" class="search_icon">
        	<input type="text" name="input" id="newsSearchInput" value=""></p>
        </div>
      </nav>
      <!-- Page content -->
      <div class="main-content">
        <div class="sub-content">
          <!-- Header Logo -->
          <header>
            <img src="./image/logo.png">  
          </header>
          
          <div class="new-content">
            <!-- Main/Recent NEWS -->
            <div class="recent-news bordered" id="mainNews"></div>

            <!-- Other-NEWS -->
            <div class="other-news-container bordered" id="otherNews"></div>
          </div>
          
          <div class="content-navigation-container">

          	<div class="nav-list popular-post bordered">
              <div class="list-title">SUBSCRIBE HERE</div>
              <div class="subscribe-rss">
                <img src="./image/rss_icon.png" class="rss_icon_big">
                <div class="sp">
                  <img src="./image/rss_icon.png" class="rss_icon_small">
                <span>Subscribe via RSS Feed or</span>
              </div>
                <input class="email-input" type="text" placeholder="Enter E-mail Here...">
              </div>
          	</div>

            <div class="nav-list popular-post bordered">
              <div class="list-title">Popular Post</div>
              <ul id="popularPostsList"></ul>
            </div>

            <div class="nav-list popular-post bordered">
              <div class="list-title">TAGS</div>
              <ul id="tagsList"></ul>
            </div>

            <div class="nav-list-side popular-post bordered">
              <div class="list-title-side">CATEGORIES</div>
              <ul id="categoriesList"></ul>
            </div>

			<div class="nav-list-side popular-post bordered">
              <div class="list-title-side">ARCHIVES</div>
              <ul id="archivesList"></ul>
            </div>

            <div class="nav-list-side popular-post bordered">
              <div class="list-title-side">PAGES</div>
              <ul id="pagesList"></ul>
            </div>

            <div class="nav-list-side popular-post bordered">
              <div class="list-title-side">BLOGROLL</div>
              <ul id="blogrollList"></ul>
            </div>

            <div class="nav-list-side popular-post bordered pull-right">
              <div class="list-title-side">META</div>
              <ul id="metaList"></ul>
            </div>

          </div>
          
        </div>
      </div>

      <footer class="footer-container">
      	<div class="footer-content">
	      	<span class="footer-content-left">
	      		Copyright 2009 - Website Name - All Rights Reserved
	      	</span>
	      	<span class="footer-content-right">
	      		Template by: WordPress Designer | Get More Free CSS Templates
	      	</span>
      	</div>
      </footer>

    </div>
  </body>
</html>
